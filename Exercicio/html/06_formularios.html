<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>HTML - Form. Fale Conosco</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/reset.css">
		<link rel="stylesheet" type="text/css" href="./css/reclamacoes.css">
	</head>
	<body>

		<header>
			<h2>Faça sua reclamação</h2>
		</header>

		<section>

			<article>

				<h2>Contato:</h2>

				<form method="post">
					
					<div>
						<label for="nome">Nome</label><br>
						<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
					</div>

					<div>
						<label for="email">E-mail</label><br>
						<input type="email" name="email" id="email" placeholder="Digite seu email">
					</div>

					<div>
						<label for="mensagem">Reclame Aqui</label><br>
						<textarea name="mensagem" id="mensagem" rows="10"></textarea>
					</div>

					<div>
						<label >Avalie sua experiência:</label><br>
						<input type="radio" name="avaliacao"> 1
						<input type="radio" name="avaliacao"> 2
						<input type="radio" name="avaliacao"> 3
						<input type="radio" name="avaliacao"> 4
						<input type="radio" name="avaliacao"> 5
					</div>

					<div>
						<input type="submit">
					</div>

				</form>
				
			</article>


		</section>

		<footer>
			<p>Desenvolvido por Victor</p>
		</footer>
		
	</body>
</html>
